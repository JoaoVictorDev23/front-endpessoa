<div mat-dialog-content class="dialog-content">
  <h1 mat-dialog-title>Atualizar Pessoa</h1>

  <form [formGroup]="pessoaForm" class="form-container">
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput formControlName="dataNascimento" type="date">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary"(click)="onUpdateClick()" [disabled]="!pessoaForm.valid">Atualizar</button>
</div>
