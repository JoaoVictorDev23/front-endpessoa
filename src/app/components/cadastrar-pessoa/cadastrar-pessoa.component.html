<div class="container">
  <mat-card class="cadastro-card">
    <mat-card-title class="center-title">Cadastro de Pessoa</mat-card-title>
    <mat-card-content>
      <form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Nome">
          <mat-error *ngIf="pessoaForm.get('nome')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput formControlName="dataNascimento" type="date">
          <mat-error *ngIf="pessoaForm.get('dataNascimento')?.hasError('required')">
            Data de Nascimento é obrigatória
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Email">
          <mat-error *ngIf="pessoaForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="pessoaForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" placeholder="CPF">
          <mat-error *ngIf="pessoaForm.get('cpf')?.hasError('required')">
            CPF é obrigatório
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="pessoaForm.invalid">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
